<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="lesss_12/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lesss_12/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
	<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			    </h1>
		    </div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 feature-box">
					<img src="01.png" width="50px" height="50px" alt="Первое преимущество">
					<p>Первое преимущество</p>
				</div>
				<div class="col-lg-3 feature-box">
					<img src="03.png" width="50px" height="50px" alt="Второе преимущество">
					<p>Второе преимущество</p>
				</div>
				<div class="col-lg-3 feature-box">
					<img src="01.png" width="50px" height="50px"  alt="Третье преимущество">
					<p>Третье преимущество</p>
				</div>
				<div class="col-lg-3 feature-box">
					<img src="03.png" width="50px" height="50px" alt="Четвертое преимущество" >
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
		<div class="row mx-auto">                
            <button class="btn-primary btn-lg form-btn">                    
                     Получить инструкцию          
            </button>       
        </div>
		</div>
	</div>
</body>
</html>
